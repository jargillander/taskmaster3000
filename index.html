<!DOCTYPE html> 

<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Taskmaster3000</title>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/localization/messages_fi.js"></script>
	<script src="jstorage.min.js"></script>

	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css" />

	<style>
		li .btn-link {
			color: #a94442 !important;
		}

		li.checked .btn-link {
			color: #468847 !important;
		}

		li .btn-link:hover {
			text-decoration: none !important;
		}
	</style>

	<script type="text/javascript">
		$(function(){
			if(!$.jStorage.storageAvailable()) {
				alert("localStorage not supported.");
			}
			else {
				listTasks();
			}

			var index = $.jStorage.index();
			var i = index.length;

			if(i == null) { i = 0; }
			i++;

			var validate = $("form").validate({
				rules: {
	  				task: {
  						required: true
	  				}
  				},
  				messages: {
  					"task": {
    					required: "Fill with task name"
    				}
  				},
  				errorPlacement: function(error, element) {
	                var elem = $(element);

	                if(!error.is(':empty')) {
	                	elem.filter(':not(.valid)').tooltip({
	                		trigger: 'manual',
							title: error.text(),
							placement: 'top' // Tooltip placement: (top | right | bottom | left)
	                	});

	                	elem.tooltip('show');
	                	$('.tooltip').addClass('error');
	                	elem.parent().addClass('has-error');
	                }
	                else { 
						elem.tooltip('destroy');
						elem.parent().removeClass('has-error');
	               	}
	            },
	            success: $.noop
			});

			$('form input:submit').click(function(e) {
				$('form').submit();

				e.preventDefault();
			});

			$('form').submit(function(e) {
				if( $(this).valid() ) {
					$.jStorage.set('task_'+ i, $('#task').val()); 
					$.jStorage.set('completed_'+ i, 0);

					var $li = $('<li />');
					var $button = $('<button />');
					var $span = $('<span />');

					$button.attr('role', 'button');
					$button.attr('id', 'btn-'+ i);
					$button.addClass('btn btn-link btn-lg task');
					$span.addClass('glyphicon glyphicon-unchecked');
					
					$button.text(' '+ $('#task').val() );
					$span.prependTo($button);
					
					$button.appendTo($li);
					$li.appendTo('.tasks');

					$('#task').val("");
					i++;
				}

				e.preventDefault();
			});

			$(document.body).on('click', 'button.task', function() {
				if( $(this).parent().hasClass('checked') ) {
					$.jStorage.set('completed_'+ $(this).attr('id').substr(4), 0);
					$(this).children('span').removeClass('glyphicon-ok');
					$(this).children('span').addClass('glyphicon-unchecked');
					$(this).parent().removeClass('checked');
					
					console.log( $.jStorage.get('completed_'+ $(this).attr('id').substr(4)) );
				}
				else {
					$.jStorage.set('completed_'+ $(this).attr('id').substr(4), 1);
					$(this).children('span').removeClass('glyphicon-unchecked');
					$(this).children('span').addClass('glyphicon-ok');
					$(this).parent().addClass('checked');

					console.log( $.jStorage.get('completed_'+ $(this).attr('id').substr(4)) );
				}
			});

			$(document.body).on('click', 'button.empty', function() {
				$.jStorage.flush();
				$('.tasks').empty();
			});
		});

		var listTasks = function() {
			var j;
			var tasks = $.jStorage.index();

			for(j = 0; j < tasks.length; ++j) {
				var name = tasks[j];
				var index = name.split('_');
				
				if(index[0] == 'task') {
					var $li = $('<li />');
					var $button = $('<button />');
					var $span = $('<span />');

					$button.attr('role', 'button');
					$button.attr('id', 'btn-'+ index[1]);
					$button.addClass('btn btn-link btn-lg task');

					if($.jStorage.get('completed_'+ index[1] ) == '0') {
						$span.addClass('glyphicon glyphicon-unchecked');
					}
					else {
						$span.addClass('glyphicon glyphicon-ok');
						$li.addClass('checked');
					}
					
					$button.text(' '+ $.jStorage.get('task_'+ index[1] ));
					$span.prependTo($button);
				
					$button.appendTo($li);
					$li.appendTo('.tasks');
					
				}
			}
		};

	</script>
</head>
<body>
	<div id="wrapper" class="container-fluid">
		<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
			<h1>Taskmaster3000</h1>

			<hr />

			<form role="form" method="post">
				<div class="form-group">
					<input type="text" id="task" name="task" class="form-control" placeholder="Add new task" />
				</div>
				
				<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Add task</button>
			</form>

			<hr />

			<ul class="tasks list-unstyled"></ul>
			
			<hr />

			<button type="button" class="btn btn-default btn-xs empty"><span class="glyphicon glyphicon-trash"></span> Remove all tasks</button>
		</div>
	</div>
</body>
</html>
