<!DOCTYPE html> 

<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Taskmaster3000</title>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/localization/messages_fi.js"></script>
	<script src="js/jstorage.min.js"></script>
    <script src="js/taskmaster.js"></script>

	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/taskmaster.css" />
</head>
<body>
	<div id="wrapper" class="container-fluid">
		<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
			<h1>Taskmaster3000</h1>

			<hr />

			<div class="progress">
				<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
					<span class="sr-only"></span>
				</div>
			</div>

			<form role="form" method="post">
				<div class="form-group">
					<input type="text" id="task" name="task" class="form-control" placeholder="Add new task" />
				</div>
				
				<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Add task</button>
			</form>

			<hr />

			<ul class="tasks list-unstyled"></ul>
			
			<hr />

			<button type="button" class="btn btn-default btn-xs empty"><span class="glyphicon glyphicon-trash"></span> Remove all tasks</button>
		</div>
	</div>
</body>
</html>
